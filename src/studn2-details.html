<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الطالب</title>
  <style>
    .stt5 {
      background-image: url(./images/carousel3.png);
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body class="stt5">
  <div class="container-fluid">
    <section class="top-menu">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="index.html" class="navbar-brand p-0">
            <span>علمني</span>
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
              <li class="nav-item active p-2">
                <a class="nav-link" href="/index.html">الرئيسية</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="#contac">تواصل معنا</a>
              </li>
            </ul>
            <div>
              <a href="index.html" class="navbar-brand p-0">
                <img src="images/logo.png" alt="logo ">
              </a>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="studn-details py-5">
      <div class="container">
        <div class="text-center">
          <h2 class="tit2">تفاصيل الطالب</h2>
        </div>
        <div class="row pt-5">
          <div class="col-md-12 d-flex justify-content-center ">
            <div class="card mb-5 stu" style="width: 25rem;">
              <img class="img-fluid" src="images/students/students-4.png" alt="الطلاب المتميزين">
              <div class="card-body text-center">
                <h5 class="card-title">محمد احمد علي</h5>
                <p class="card-text">المرتبة: الثانية</p>
                <p class="card-text"> العنوان: القاهره</p>
                <p class="card-text"> العمر: 10 سنين</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container-fluid" id="contac">
      <section class="contact-us">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-5">
              <div id="contact-info">
                <p><i class="fa fa-map-marker"></i> العنوان: مصر المنيا ملوي  </p>
                <p><i class="fa fa-phone"></i> 974.555.555.22</p>
                <p><i class="fa fa-envelope"></i> info@araby.com</p>
              </div>
              <hr>
              <h5 class="mb-3">تابعنا على شبكات التواصل الاجتماعية</h5>
              <a class="linkedin-social one-social float-right rounded-circle" href="#"><i
                  class="fab fa-linkedin-in fa-lg"></i></a>
              <a class="twitter-social one-social float-right rounded-circle" href="#"><i
                  class="fab fa-twitter fa-lg"></i></a>
              <a class="facebook-social one-social float-right rounded-circle" href="#"><i
                  class="fab fa-facebook-f fa-lg"></i>
                </a>
                <br>
                <br>
              <div class="">
                <hr>
                <div class="col-md-6">
                  <div class="map">
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28252.13406204076!2d30.86427153017689!3d27.73220294800532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1444d70894f979ad%3A0xd3297b8cb99b109a!2z2YXZhNmI2YrYjCDZgtiz2YUg2YXZhNmI2YrYjCDZhdix2YPYsiDZhdmE2YjZidiMINin2YTZhdmG2YrYpw!5e0!3m2!1sar!2seg!4v1669694794278!5m2!1sar!2seg" 
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                  </iframe>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-7">
              <h3 class="contact-header">تواصل معنا</h3>
              <form>
                <div class="row mt-4">
                  <div class="col">
                    <input type="email" class="form-control" placeholder="البريد الإلكتروني">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="الاسم">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <textarea name="message" required placeholder="نص الرسالة" cols="30" rows="5"
                      class="form-control mt-4"></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-light custom-btn mt-4">أرسل الرسالة</button>
              </form>
            </div>

          </div>
        </div>
      </section>

    </div>
  </div>
</body>

</html>
